<!doctype html>
<html>
    <head>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700' />
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' />
        <link rel='stylesheet' href='thoughty.css' />
    </head>
    <body>


        

        

        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <h1>thoughtly<span class="glyphicon glyphicon-comment" aria-hidden="true"></span></h1>
                    </div>
                </div>
            </div>   
        </header>

        

        <div class="main">
            <div class="container">
                <div class="row">
                    <form class="form">
                        <div class="col-xs-8 col-md-10">
                            <input id="comment" type="text" placeholder="share your thoughts">
                        </div>
                        <div class="col-xs-4 col-md-2">
                            <button type="submit" class="btn">post</button>
                        </div>
                    </form>
                </div>

                <ul class="comments" id="comments">
                    <li>winter is coming</li>
                    <li>and the dead come with it</li>
                </ul>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="thoughty.js"></script>
    </body>
